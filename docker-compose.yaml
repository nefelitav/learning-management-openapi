version: '3'
services:
  student_service:
    image: f9e9b444b509a07eadcda1b694b03072b62298aa7193214370602db4e24b58eb
    restart: unless-stopped
    depends_on:
      - mongo
    environment:
      MONGO_URI: mongodb://mongo:27017
    ports:
      - "8080:8080"

  mongo:
    restart: unless-stopped
    image: mongo:4
    ports:
      - "27017:27017"
